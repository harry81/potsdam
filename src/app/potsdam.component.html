<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Potsdam
  </md-toolbar>

<div class="search-results"
     infinite-scroll
     [infiniteScrollDistance]="0"
     [infiniteScrollUpDistance]="0"
     [infiniteScrollThrottle]="100"
     (scrolled)="onScrollDown()"
     (scrolledUp)="onScrollUp()">

  <md-card *ngFor="let post of postes">
    <md-card-title>{{post.subject}}</md-card-title>
    <md-card-content>
      <p *ngFor="let ln of post.content_html">
        {{ln}}
      </p>

    </md-card-content>
    <md-card-subtitle>{{post.member}} {{post.created_at}} </md-card-subtitle>
    <md-card-actions>
      <button md-button (click)="clicked($event)">DETAIL</button>
    </md-card-actions>
  </md-card>
</div>


</md-sidenav-layout>
